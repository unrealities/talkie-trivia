appId: com.unrealities.talkietrivia
---
- launchApp:
    clearState: true

# 1. Handle Onboarding / Login
- tapOn: "Sign In with Google"
# Because of our Mock in Step 2, this instantly logs us in as "E2E User"
- assertVisible: "Welcome, E2E User!"
- tapOn: "Game" # Switch to Game tab

# 2. Search for a wrong movie
- tapOn: "search-input"
- inputText: "Titanic"
- tapOn: "result-item-Titanic" # Select Titanic from list
# Verify feedback
- assertVisible: "Not quite! Try again."

# 3. Use a Hint (Assuming Inception is the forced movie)
- tapOn: "Need a Hint?"
- tapOn: "Director"
- assertVisible: "Christopher Nolan"

# 4. Win the Game
- tapOn: "search-input"
- inputText: "Inception"
- tapOn: "result-item-Inception"

# 5. Verify Win State
- assertVisible: "You Got It!"
- assertVisible: "Share Your Result"

# 6. Verify Persistence (Go to profile)
- tapOn: "Profile"
- assertVisible: "Games Played: 1"
- assertVisible: "Current Streak: 1"
